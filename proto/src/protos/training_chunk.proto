package protos;

message Board {
  repeated uint64 plane = 1;
}

message Policy {
  required uint32 move_index = 1;
  required float value = 2;
}

message Position {
  required Board board = 1;
  repeated Policy policy = 2;
}

message Game {
  enum Result {
    WHITE = 0;
    BLACK = 1;
    DRAW = 2;
  }

  repeated Position board = 1;
  optional Result result = 2;
}

message Chunk {
  enum EncodingType {
    SIMPLE = 0;
  }

  optional EncodingType version = 1;
  repeated Game game = 2;
}